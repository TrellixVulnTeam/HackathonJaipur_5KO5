{% extends 'base.html' %}
{% block head %}
<title>LOGIN PAGE</title>
<style>
    #heading{
        color: green;
        text-decoration: underline;
        text-align: center;
        margin: 20px;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    small{
        display: block;
        text-align: center;
        color: red;
        font-weight: bolder;
        text-decoration: underline;
    }
</style>
{% if x %}
<script>
    alert('USer Created SuccessFully!You May Now LogIn!!')
</script>
{% endif %}
{% endblock %}

{% block content %}
<h2 id="heading">LOGIN PAGE</h2>
<small>(THE LOGIN IS FOR CLINICS/NURSING HOMES/HOSPITALS ONLY)</small>
<small>(THE PATIENTS NEED NOT TO LOGIN)</small>
<div class="container border border-danger rounded p-2 mt-3">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1"><b>Username</b></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email_name" placeholder="Enter your username(email)" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><b>Password</b></label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password_name" required>
        </div>
        <button type="submit" class="btn btn-warning"><b>SUBMIT</b></button>
      </form>
</div>
{% endblock %}
